<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyToken Wallet</title>
</head>

<body>
    <h1>MyToken Dapp</h1>

    <p>Token Balance: <span id="balance">0</span> MTK</p>

    <label for="recipient">Recipient Address:</label>
    <input type="text" id="recipient" placeholder="Enter recipient address"><br><br>

    <label for="amount">Transfer Amount:</label>
    <input type="text" id="amount" placeholder="Enter transfer amount"><br><br>

    <button onclick="getBalance()">Get Balance</button>
    <button onclick="transferTokens()">Transfer</button>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.5.3/dist/ethers.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
