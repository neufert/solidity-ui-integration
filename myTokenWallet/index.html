<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyToken Wallet</title>
</head>

<body>
    <h1>MyToken Wallet</h1>

    <div id="walletStatus" style="display: none;">
        <p>Wallet Connected: <span id="accountAddress"></span></p>
        <p>Token Balance: <span id="accountBalance"></span></p>
    </div>

    <label for="recipient">Recipient Address:</label>
    <input type="text" id="recipient" placeholder="Enter recipient address"><br><br>

    <label for="amount">Transfer Amount:</label>
    <input type="text" id="amount" placeholder="Enter transfer amount"><br><br>

    <button id='connectWalletButton'>Connect MetaMask Wallet</button>
    <button disabled>Transfer</button>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
